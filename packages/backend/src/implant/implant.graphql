enum ImplantType {
  Limb,
  Brain,
  Internal,
}

type Implant {
  id: Int!
  name: String
  type: ImplantType
  working: Boolean
  quality: Boolean
}

type ImplantUpdate {
  _id: Int!
  name: String
  type: ImplantType
  working: Boolean
  quality: Boolean
}

input FullImplantInput {
  characterId: Int
  name: String
  type: ImplantType
  working: Boolean
  quality: Boolean
}

type Query {
  implants(id: Int): [Implant!]!
}

type Mutation {
  createImplant(data: FullImplantInput!): Implant!
  updateImplant(id: Int!, data: FullImplantInput!): Implant!
  prolongImplants(code: String!): Boolean
  fixImplants(characterId: Int!): Boolean
}

type Subscription {
  implants: ImplantUpdate!
}