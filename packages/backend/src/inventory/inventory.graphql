type InventoryItem {
  itemId: Int!
  amount: Int!
}

type Query {
  inventory(id: Int): [InventoryItem!]!
}

type Mutation {
  transferItem(to: Int!, itemId: Int!, amount: Int!): Boolean
  addItem(characterId: Int!, itemId: Int!, amount: Int!): InventoryItem!
  useItemGift(code: String!): InventoryItem
}