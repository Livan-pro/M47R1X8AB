enum CharacterRole {
  None,
  Netrunner,
  Medic,
  Chemist,
  Marshal,
  Hitman,
  Biotechnician,
  Employee,
  Engineer,
  Stalker,
  Mutant,
}

input CharacterInput {
  name: String
  quenta: Upload
  role: CharacterRole
}

type Character {
  id: Int!
  name: String!
  quenta: String
  roles: [CharacterRole!]
  own: Boolean!
  avatarUploadedAt: Date
  balance: Int
}

type Query {
  characters: [Character!]!
  character(id: Int!): Character
}

type Mutation {
  editCharacter(id: Int!, character: CharacterInput!): Boolean
  """avatar - base64-encoded image (200x200, png)"""
  uploadAvatar(id: Int!, avatar: String!): Date!
  moneyTransfer(id: Int!, amount: Int!): Boolean
}