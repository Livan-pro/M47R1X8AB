enum Profession {
  None,
  Netrunner,
  Medic,
  Chemist,
  Marshal,
  Hitman,
  Biotechnician,
  Employee,
  Engineer,
  Stalker,
  Mutant,
}

enum CharacterRole {
  None,
  Netrunner,
  Medic,
  Technician,
  Replicant,
  Android,
  NPC,
}

enum CharacterState {
  Normal,
  Pollution,
  SevereWound,
  Death,
}

input CharacterInput {
  name: String
  quenta: Upload
  registrationProfession: Profession
}

input FullCharacterInput {
  name: String
  quenta: Upload
  roles: [CharacterRole!]
  profession: Profession
  registrationProfession: Profession
  professionLevel: Int
  balance: Int
  state: CharacterState
  pollution: Int
  deathTime: Date
}

type Character {
  id: Int!
  name: String!
  quenta: String
  roles: [CharacterRole!]
  profession: Profession
  registrationProfession: Profession
  professionLevel: Int
  own: Boolean!
  avatarUploadedAt: Date
  balance: Int
  state: CharacterState
  pollution: Int
  deathTime: Date
}

type CharacterUpdate {
  id: Int
  name: String
  quenta: String
  roles: [CharacterRole!]
  profession: Profession
  registrationProfession: Profession
  professionLevel: Int
  avatarUploadedAt: Date
  balance: Int
  state: CharacterState
  pollution: Int
  deathTime: Date
}

type Query {
  characters: [Character!]!
  character(id: Int!): Character
}

type Mutation {
  editCharacter(id: Int!, character: CharacterInput!): Boolean
  """avatar - base64-encoded image (200x200, png)"""
  uploadAvatar(id: Int!, avatar: String!): Date!
  suicide: Date
  updateCharacter(id: Int!, data: FullCharacterInput!): Boolean
}

type Subscription {
  mainCharacter: CharacterUpdate
}