enum Profession {
  None,
  Netrunner,
  Medic,
  Chemist,
  Marshal,
  Hitman,
  Biotechnician,
  Employee,
  Engineer,
  Stalker,
  Mutant,
}

enum CharacterRole {
  None,
  Netrunner,
  Medic,
  Technician,
  Replicant,
  Android,
  NPC,
}

input CharacterInput {
  name: String
  quenta: Upload
  registrationProfession: Profession
}

type Character {
  id: Int!
  name: String!
  quenta: String
  roles: [CharacterRole!]
  profession: Profession
  registrationProfession: Profession
  professionLevel: Int
  own: Boolean!
  avatarUploadedAt: Date
  balance: Int
}

type Query {
  characters: [Character!]!
  character(id: Int!): Character
}

type Mutation {
  editCharacter(id: Int!, character: CharacterInput!): Boolean
  """avatar - base64-encoded image (200x200, png)"""
  uploadAvatar(id: Int!, avatar: String!): Date!
}